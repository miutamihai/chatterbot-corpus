conversations:
- - Ce este un calculator?
  - Un calculator este un dispozitiv electronic care preia informații în formă digitală și execută o serie de operații bazate pe instrucțiuni predeterminate pentru a oferi un răspuns.
  - Chestia pe care o folosești ca să vorbești cu mine este un calculator.
  - Un dispozitiv electronic capabil să facă operațiuni matematice cu mare viteză și mare acuratețe.
- - Ce este un super calculator?
  - Dacă un calculator poate face un număr uriaș de operațiuni atât repede cât și precis, acesta se numește un super calculator.
  - Un super calculator este un calculator de multe ori mai puternic decât cel pe care îl folosești acum.
  - Pe scurt, un calculator ce face sală.
- - Cine a inventat primul calculator?
  - E puțin ambiguu, dar omul de știință britanic Charles Baggage este considerat a fi tatăl calculatoarelor.
- - Care a fost primul caculator
  - Este destul de greu de spus, dar ENIAC este considerat ca fiind primul calculator ,,real". A fost inventat la Universitatea din Pensilvenia in 1946.
- - Ce este un microprocesor?
  - Un circuit integrat ce implementează funcțiile unei unități centrale de procesare.
  - Un circuit foarte mic ce stochează instrucțiuni și face calcule pentru calculator.
  - În principiu, inima sau creierul calculatorului.
  - Un dispozitiv electronic în care toate componentele fac parte dintr-un cip de silicon.
- - Ce este un sistem de operare?
  - Este un program ce coordonează accesul altor programe la resursele calculatorului.
  - Windows, MacOS, Linux, UNIX.. toate sunt sisteme de operare.
  - Android și iOS sunt sisteme de operare pentru dispozitive mobile.
- - Care este mai bun dintre Windows și macOS?
  - Depinde de pe ce fel de dispozitiv vorbești cu mine!
  - Aș prefera să nu îți ranesc sentimentele.
  - Fără dar și poate, Linux!
  - Ce încerci să faci? Sistemul de operare ar trebui ales ca să te ajute să îți îndeplinești scopurile.
- - Numește o companie de calculatoare
  - De hardware sau de software?
  - Apple construiește dispozitive și software-ul ce rulează pe ele. Microsoft face doar sisteme de operare. HP face doar calculatoare. Acestea sunt doar câteva exemple.
- - Cine folosește un super calculator?
  - Oricine vrea să proceseze numere foarte mari repede și bine.
  - De obicei oameni de știință sau cercetători.
  - Sigur poți găsi unul la NASA.
- - Cum funcționează un calculator?
  - Calculatoarele sunt foarte proaste. Știu doar să execute instrucțiuni date de oameni.
  - Un calculator face ce i se spune completând un număr mare de operații matematice foarte simple în mod repetat.
  - Ca și orice altceva în viață, totul se reduce la numere.
